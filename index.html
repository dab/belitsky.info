---
layout: default
title: Home
---

{% for post in site.posts %}
	<div class="content-item blog">
		<img src="/images/{{ post.thumb }}" class="thumb" alt="">
	  <h2><a href="{{ post.url }}">{{ post.title}}</a></h2>
	  <h3>{{ post.subtitle }}</h3>
		{% if post.teaser %}
 			<p>{{ post.teaser }}</p>
		{% else %}
			{{ post.content }}
		{% endif %}

	</div>
{% endfor %}
